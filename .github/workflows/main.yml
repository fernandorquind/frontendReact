name: Node.js CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with:
       node-version: '14'
    - run: npm i
    - run: npm run build
    #- run: npm test
