name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.3.0
      with:
        repository:  ${{ github.repository }}
        ref: feature/frontend-flow

    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with:
       node-version: '14'
    - run: npm i
    - run: npm run build
    #- run: npm test
